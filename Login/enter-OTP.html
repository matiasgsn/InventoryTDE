<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="d-flex justify-content-center">
    <div class="w-100 d-none d-lg-block"></div>
    <div class="d-flex align-items-center margin-sm w-50" style="height: 100vh; max-width: 445px;">
        <div class="d-flex flex-column justify-content-center flex-fill ms-lg-5 me-lg-3">
            <a href="forgot-password.html" class="back-button text-decoration-none">
                <div class="back-button d-flex justify-content-start" style="margin-bottom: 30px; gap: 5px">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5304 3.54963C15.8232 3.84252 15.8232 4.31739 15.5304 4.61029L9.01036 11.1303C8.53325 11.6074 8.53325 12.3925 9.01036 12.8696L15.5304 19.3896C15.8232 19.6825 15.8232 20.1574 15.5304 20.4503C15.2375 20.7432 14.7626 20.7432 14.4697 20.4503L7.9497 13.9303C6.8868 12.8674 6.8868 11.1325 7.9497 10.0696L14.4697 3.54963C14.7626 3.25673 15.2375 3.25673 15.5304 3.54963Z" fill="#16151C"/>
                    </svg>
                    <p class="body-1-regular dark-500">Back</p>
                </div>
            </a>
            <div>
                <h1 class="header-4-bold dark-500">Enter OTP</h1>
                <h3 class="body-1-regular gray-500 mb-4">We have share a code of your registered email address email@email.com</h3>
            </div>
            <form action="" class="d-flex flex-column">
                <div class="d-flex flex-row flex-wrap flex-lg-nowrap justify-content-center justify-content-lg-start " style="gap: 20px;">
                    <div class="form-floating otp-box primary-500-border justify-content-center">
                        <input type="number" maxlength="1" min="0" max="9" step="1" id="inputOTP1" class="form-control header-5-bold dark-500 text-center p-0">
                    </div>
                    <div class="form-floating otp-box primary-500-border" style="margin-bottom: 20px;">
                        <input type="number" maxlength="1" min="0" max="9" step="1" id="inputOTP2" class="form-control header-5-bold dark-500 text-center p-0">
                    </div>
                    <div class="form-floating otp-box" style="margin-bottom: 20px;">
                        <input type="number" maxlength="1" min="0" max="9" step="1" id="inputOTP3" class="form-control header-5-bold dark-500 text-center p-0">
                    </div>
                    <div class="form-floating otp-box" style="margin-bottom: 20px;">
                        <input type="number" maxlength="1" min="0" max="9" step="1" id="inputOTP4" class="form-control header-5-bold dark-500 text-center p-0">
                    </div>
                    <div class="form-floating otp-box" style="margin-bottom: 20px;">
                        <input type="number" maxlength="1" min="0" max="9" step="1" id="inputOTP5" class="form-control header-5-bold dark-500 text-center p-0">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4 w-100 py-3">Send OTP</button>
            </form>
        </div>

    </div>
    <div class="w-25 d-none d-lg-block"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
