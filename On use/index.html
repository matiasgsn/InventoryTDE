<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1440, initial-scale=1.0" />
  <title>Inventory - On Use</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app d-flex mx-auto" style="max-width: 1440px;">
    <aside class="sidebar d-flex flex-column m-3 rounded-4">
      <div class="logo-section d-flex align-items-center justify-content-center mt-5 ms-3">
        <img src="./images/Sidebar/Logo.svg" alt="Inventory Logo" class="logo me-2">
        <h6 class="brand-title mb-0">Inventory</h6>
      </div>
      <nav class="nav flex-column mt-4 px-4">
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Dashboard.svg" alt="Dashboard Icon" class="dark-500 me-3"> Dashboard
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Items.svg" alt="Items Icon" class="dark-500 me-3"> Items
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Tools.svg" alt="Tools Icon" class="dark-500 me-3"> Tools
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Assets.svg" alt="Assets Icon" class="dark-500 me-3"> Assets
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Project.svg" alt="Project Icon" class="dark-500 me-3"> Project
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/Requested & Returned.svg" alt="Requested & Returned Icon" class="dark-500 me-3"> Requested & Returned
        </a>
        <a class="nav-link active" href="#">
          <img src="./images/Sidebar/On hand.svg" alt="On Hand Icon" class="dark-500 me-3"> On hand
        </a>
        <a class="nav-link" href="#">
          <img src="./images/Sidebar/GRN Report.svg" alt="GRN Report Icon" class="dark-500 me-3"> GRN Report
        </a>
      </nav>
      <div class="theme-toggle d-flex justify-content-center align-items-center mt-auto mb-4 px-3">
        <button class="btn body-1-regular white-500 theme-btn-light d-flex justify-content-around w-50 py-3">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1V2M11 20V21M18.0711 3.92894L17.364 4.63605M4.63605 17.364L3.92894 18.0711M21 11H20M2 11H1M18.071 18.0711L17.3639 17.364M4.63605 4.63605L3.92894 3.92894M17 11C17 14.3137 14.3137 17 11 17C7.68629 17 5 14.3137 5 11C5 7.68629 7.68629 5 11 5C14.3137 5 17 7.68629 17 11Z" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          </svg> Light
        </button>
        <button class="btn body-1-regular dark-500 theme-btn-dark d-flex justify-content-around w-50 py-3">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.67163 12.8687C8.751 12.8687 12.8687 8.751 12.8687 3.67163C12.8687 2.74246 12.7309 1.84548 12.4746 1C16.251 2.14461 19 5.65276 19 9.80298C19 14.8824 14.8824 19 9.80298 19C5.65276 19 2.14461 16.251 1 12.4746C1.84548 12.7309 2.74246 12.8687 3.67163 12.8687Z" stroke="#16151C" stroke-width="1.5" stroke-linejoin="round"/>
          </svg> Dark
        </button>
      </div>
    </aside>

    <main class="main-content flex-fill p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">On use</h4>
        <div class="d-flex align-items-center">
          <input type="text" class="form-control search-input me-3" placeholder="Search">
          <div class="user-box d-flex align-items-center">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="user-img rounded-circle me-2">
            <div>
              <span class="fw-semibold">Mathias W.</span><br>
              <small class="text-muted">Store Manager</small>
            </div>
            <button class="btn btn-outline-secondary btn-sm ms-2 dropdown-toggle"></button>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control w-50" placeholder="Search Item">
        <div>
          <button class="btn btn-primary me-2">
            <i class="bi bi-box-arrow-up-right"></i> Export
          </button>
          <button class="btn btn-primary">
            <i class="bi bi-funnel"></i> Filter
          </button>
        </div>
      </div>

      <div class="text-center mt-5">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/no-data-found-9887663-8026201.png" alt="Not found" class="img-fluid mb-4 empty-img">
        <p class="fw-semibold">Nothing found.</p>
      </div>
    </main>
  </div>
</body>
</html>
